<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  <title>LegendsArcade Chatroom</title>
</head>

<body>
  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">LegendsArcade Chat</h1>

    <!-- buttons for chat rooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="legends">#legends</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form action="" class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" class="form-control" id="message" required />
        <div class="input-group-append">
          <input type="submit" class="btn" value="send" />
        </div>
      </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required />
        <div class="input-group-append">
          <input type="submit" class="btn" value="update" />
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>

</body>

</html>
